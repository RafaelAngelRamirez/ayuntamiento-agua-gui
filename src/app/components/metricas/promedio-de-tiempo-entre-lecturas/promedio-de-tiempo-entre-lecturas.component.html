<div class="d-flex">
  <div>
    <h3 class="card-title m-b-5">
      <span class="lstick"></span>
      {{ tituloGrafica }}
    </h3>
  </div>
</div>

<div class="div">
  <ul class="list-inline">
    <li class="list-inline-item">
      <a
        (click)="graficaPromedioDeTiempoEntreLecturas(this.datos)"
        href="javascript:void(0)"
      >Promedio</a>
    </li>
    <li class="list-inline-item">
      <a
        (click)="graficaContratosPorLecturista(this.datos)"
        href="javascript:void(0)"
      >Contratos</a>
    </li>
    <li class="list-inline-item">
      <a
        (click)="graficaContratosPorLecturista(this.datos)"
        href="javascript:void(0)"
      ></a>
    </li>
  </ul>
</div>

<div *ngIf="!cargando; else sync" style="height: 350px" class="mt-4 pt-4">
  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [colors]="chartColors"
    [legend]="chartLegend"
    [chartType]="chartType"
  >
  </canvas>
</div>

<ng-template #sync>
  <h1 class="display-1"><i class="fas fa-sync fa-spin"></i></h1>
</ng-template>

<pre>{{ chartLabels | json }}</pre>
