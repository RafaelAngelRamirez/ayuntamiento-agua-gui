<div class="row">
  <div class="col-6">
    <div class="card shadow">
      <div class="card-body">
        <button
          (click)="actualizarPermisos()"
          class="btn btn-primary"
          [disabled]="cargandoActualizandoPermisos"
        >
          <i
            *ngIf="cargandoActualizandoPermisos"
            class="fas fa-sync fa-spin mr-3"
          ></i>
          Actualizar permisos Super admin
        </button>
 
        <a
          (click)="detectarHeroku(heroku.value)"
          class="btn btn-primary"
          href="javascript:void(0)"
          role="button"
          >Detectar heroku</a
        >

        <div class="form-group">
          <input 
          #heroku
          type="text"
            class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Url para pedir</small>
        </div>

      </div>
    </div>
  </div>
</div>


<pre>{{resultadoHeroku | json }}</pre>

<div class="row">
  <div class="col-6">
    <div class="card shadow">
      <div class="card-body">
        <h1>Lecturistas SIMAPA</h1>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let lecturista of lecturistas">
              <tr>
                <td>{{ lecturista.IdLecturista }}</td>
                <td>{{ lecturista.NombreLecturista }}</td>
                <td></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
