<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h1>Usuarios</h1>

        <a class="btn btn-primary" [routerLink]="['crear']" role="button">
          <i class="fas fa-plus"> </i> Crear usuario</a
        >
      </div>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuarios">
            <td>{{ u.usuario }}</td>
            <td>{{ u.nombre }}</td>
            <td>
              <a
                [routerLink]="['/app/usuario/editar/', u._id]"
                class="btn btn-primary"
                href="javascript:void(0)"
                role="button"
                ><i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
