<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <H1
          >Contrato
          <a
            *ngIf="!contrato?.sincronizadoSimapa && contrato?.tomada"
            (click)="volverATomarLectura()"
            href="javascript:void(0)"
            class="btn btn-primary btn-sm"
            role="button"
          >
            <i *ngIf="cargando" class="fas fa-sync fa-spin"></i>
            <i *ngIf="!cargando" class="fas fa-undo"> </i> Volver a tomar
            lectura
          </a>
        </H1>

        <div class="row">
          <ng-container *ngFor="let kv of contrato | keyvalue">
            <span
              *ngIf="kv.key !== 'lectura' && kv.key !== 'historialLectura'"
              class="col-12 col-md-4"
            >
              <h6 class="font-weight-boldF">{{ kv.key | uppercase }}:</h6>
              {{ kv.value }}
              <hr />
            </span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body">
        <app-lectura-detalle
          [lectura]="contrato?.lectura"
        ></app-lectura-detalle>
      </div>
    </div>
  </div>
</div>
