<div class="row">
  <div class="col-12">
    <div class="card shadow">
      <div class="card-body text-right">
        Impresora activa: {{ this.zebraService.selected_device?.name }}

        <a
          routerLink="/app/lectura"
          class="btn btn-warning mr-5"
          href="javascript:void(0)"
          role="button"
        >
          <i class="fas fa-edit"></i> Tomar lectura</a
        >
        <a
          class="btn btn-primary"
          href="javascript:void(0)"
          role="button"
          (click)="imprimir()"
        >
          <i class="fas fa-print"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="contrato; else cargando" id="print-section" class="row ticket">
  <div class="col-12">
    <div class="card shadow">
      <app-ticket-imprimir [contrato]="contrato"></app-ticket-imprimir>
    </div>
  </div>
</div>

<ng-template #cargando>
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body text-center">
          <h1 class="display-1"><i class="fas fa-sync fa-spin"></i></h1>
        </div>
      </div>
    </div>
  </div>
</ng-template>
